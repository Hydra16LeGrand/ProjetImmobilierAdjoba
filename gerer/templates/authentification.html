{% extends 'static.html' %}
{% load static %}
{% if message %}

<script type="text/javascript">alert("{{ message }}")</script>
{% endif %}
{% block static %}
<section class="breadcrumb-section contact-page">
<div class="container">
<div class="row">
<div class="col-lg-12">
<div class="breadcrumb-text">
<h2>Connectez-vous</h2>
<div class="breadcrumb-option">
<a href="#"><i class="fa fa-home"></i> Accueil</a>
<span>Authentification</span>
</div>
</div>
</div> 
</div>
</div>
</section>


<section class="contact-section">
<div class="container-fluid">
<div class="row">
<div class="col-lg-6">
<div class="contact-map">
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2942.5524090066037!2d-71.10245469994108!3d42.47980730490846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e3748250c43a43%3A0xe1b9879a5e9b6657!2sWinter%20Street%20Public%20Parking%20Lot!5e0!3m2!1sen!2sbd!4v1577299251173!5m2!1sen!2sbd" height="700" style="border:0;" allowfullscreen=""></iframe>
<div class="map-inside">
<i class="icon_pin"></i>
<div class="inside-widget">
<h4>Cote d'Ivoire</h4>
<ul>
<li>Telephone +225 53 77 26 14</li>
<li>Abidjan. Bingerville</li>
</ul>
</div>
</div>
</div>
</div>
<div class="col-lg-6">
<div class="row">
<div class="col-lg-7 offset-lg-1">
<div class="contact-text">
<div class="section-title">
<span>Authentifiez-vous</span>
<h2>En quelques clics</h2>
</div>
<form method="post" action="{% url 'authentification' %}" class="contact-form">
{% csrf_token %}

	<input type="email" name="email" placeholder="e-mail"><br>
	<input type="password" name="mdp" placeholder="mot de passe"><br>
	<button type="submit" class="site-btn">Connexion</button>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
{% endblock %}
